{% extends "base.html" %}

{% block head %}
    <h2>Edit Auction</h2>
{% endblock %}

{% block content %}

    <form action="{% url 'auction:edit' id %}" method="post">
        {%  csrf_token %}
       <p>Title: {{ title }}</p>
       <p>Description: <textarea name="description" cols="50" rows="20">{{ description }}</textarea></p>
        <input type="submit" value="Change">
    </form>

{% endblock %}
