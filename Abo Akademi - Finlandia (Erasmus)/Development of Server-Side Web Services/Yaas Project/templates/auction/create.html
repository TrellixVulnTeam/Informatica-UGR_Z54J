{% extends "base.html" %}

{% block head %}
    <h2>Create an auction</h2>
{% endblock %}

{% block content %}
    {% if error%}
        <p> <b>{{ error }}</b> </p>
    {% endif %}

    <form action="{% url 'auction:create' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create New Auction">
    </form>

{% endblock %}
